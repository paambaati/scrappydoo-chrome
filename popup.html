<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/custom.css"/>
        <script src="js/vue.min.js"></script>
    </head>
    <body>
        <div id="scrappy-doo" class="panel-box">
            <h1>
                <div class="brand">
                    <img src="icons/72x72.png" height="36" width="36"/>
                    <span>ScrappyDoo</span>
                </div>
                <button type="button" class="btn btn-primary f-right" @click="onStartPicking">Pick Element</button>
            </h1>
            <div class="pre-code">{{productData}}</div>
            <ul class="list-select">
                <li v-for="(item, index) in productData" class="user" :key="productData['name']">
                    <a class="action" v-on:click="removeSelector(index)">
                        <img src="icons/delete.png"/>
                    </a>
                    <h3>{{item.name}}</h3>
                    <p>{{item.attribute}}</p>
                    <pre>{{item.selector}}</pre>
                </li>
            </ul>
            <form id="form" name="form" class="panel-form">
                <a class="btn-circle" v-on:click.prevent="addSelector">+</a>
                <div class="form-group">
                    <label for="input-selector">CSS Selector</label>
                    <input type="text" id="input-selector" name="selector" class="form-control" v-model="newData.selector">
                </div>
                <div class="form-group col-50 float-l">
                    <label for="input-name">Name</label>
                    <input type="text" id="input-name" name="name" class="form-control" v-model="newData.name">
                </div>
                <div class="form-group col-50 float-r">
                    <label for="select-attrib">HTML Attribute</label>
                    <span class="select-picker">
                        <select id="select-attrib" name="attrib" class="form-control" v-model="newData.attribute">
                                <option value="src" selected>src</option>
                                <option value="href">href</option>
                                <option value="tooltip">tooltip</option>
                                <option value="value">value</option>
                        </select>
                    </span>
                </div>
            </form>
        </div>
    </body>
    <script src="js/popup.js"></script>
</html>
